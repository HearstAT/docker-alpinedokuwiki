var.basedir  = "/var/www/localhost"
var.logdir   = "/var/log/lighttpd"
var.statedir = "/var/lib/lighttpd"

server.modules = (
    "mod_rewrite",
    "mod_access",
    "mod_fastcgi",
    "mod_accesslog"
)

include "mime-types.conf"

server.username      = "lighttpd"
server.groupname     = "lighttpd"

server.document-root = var.basedir + "/htdocs"
server.pid-file      = "/var/run/lighttpd.pid"

server.errorlog      = var.logdir  + "/error.log"

server.indexfiles    = ("index.php", "index.html",
						"index.htm", "default.htm")

server.follow-symlink = "enable"

static-file.exclude-extensions = (".php", ".pl", ".cgi", ".fcgi")

accesslog.filename   = var.logdir + "/access.log"

url.access-deny = ("~", ".inc")

fastcgi.server = ( ".php" =>
    ("localhost" =>
        (
            "socket" => "/var/run/lighttpd/php-fastcgi.socket",
            "bin-path" => "/usr/bin/php-cgi",
            "allow-x-send-file" => "enable"
        )
    )
)

$HTTP["host"] =~ "." {
    server.document-root = "/opt/dokuwiki"
    static-file.exclude-extensions = (".php")

    $HTTP["url"] =~ "/(\.|_)ht" {
        url.access-deny = ("")
    }

    $HTTP["url"] =~ "^/(bin|data|inc|conf)/" {
        url.access-deny = ("")
    }

    $HTTP["url"] =~ "^" {
        index-file.names = ("doku.php")
    }

    url.rewrite = (
      "^/lib/.*$" => "$0",
      "^/_media/(.*)?\?(.*)$" => "/lib/exe/fetch.php?media=$1&$2",
      "^/_media/(.*)$" => "/lib/exe/fetch.php?media=$1",
      "^/_detail/(.*)?\?(.*)$" => "/lib/exe/detail.php?media=$1&$2",
      "^/_detail/(.*)?$" => "/lib/exe/detail.php?media=$1",
      "^/_export/([^/]+)/(.*)\?(.*)$" => "/doku.php?do=export_$1&id=$2&$3",
      "^/_export/([^/]+)/(.*)" => "/doku.php?do=export_$1&id=$2",
      "^/doku.php.*" => "$0",
      "^/feed.php.*" => "$0",
      "^/install.php.*" => "$0",
      "^/(.*)\?(.*)" => "/doku.php?id=$1&$2",
      "^/(.*)" => "/doku.php?id=$1"
    )
}
